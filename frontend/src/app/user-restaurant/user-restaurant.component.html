<div class="flex flex-col items-stretch justify-start grow">
  <div class="flex flex-row p-6 bg-slate-100">
    <div class="flex flex-row p-3 mr-6 bg-white shadow rounded-2xl w-fit">
      <img class="object-cover w-24 h-24 mr-4 rounded-lg" [src]="photoUrl" [alt]="nom">
      <div class="flex flex-col items-start justify-between">
        <div>
          <h1 class="text-2xl font-semibold">{{nom}}</h1>
          <h2>{{adresse}}</h2>
        </div>
        <button class="hover:underline" type="button" (click)="onLogOut()">
          Se déconnecter
        </button>
      </div>
    </div>
    <div>
      Your stats here
    </div>
  </div>
  <div class="flex flex-col items-stretch justify-start grow">
    <div class="p-4 bg-white">
      <button class="px-6 cta" type="button" (click)="onCreateMenu()">
        Créer un menu
      </button>
    </div>
    <div class="flex items-center justify-center grow">
      <app-create-menu
      class="m-6"
        *ngIf="currentTab === 'CreateMenu'"
        [onValidateAction]="onMenuCreated"
        [onCancelAction]="onCancelCreateMenu"></app-create-menu>
      <app-my-menus-list *ngIf="currentTab === 'Menus'" class="grow" [menusList]="menus"></app-my-menus-list>
      <div *ngIf="currentTab === 'Error'" class="flex items-center justify-center h-full grow">
        <div class="">
          <h1 class="text-6xl font-semibold text-center">Erreur 404</h1>
          <p class="mt-6 text-center">
            {{errorMessage}}
          </p>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center w-full h-full grow" *ngIf="currentTab === 'Loading'">
        <div class="load" ></div>
        <p>À la recherche des informations</p>
      </div>
    </div>
  </div>
</div>
