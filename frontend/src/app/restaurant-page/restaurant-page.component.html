<div class="w-full h-full grow">
  <div class="flex flex-col items-center justify-center w-full h-full grow" *ngIf="loading && !error.isError">
    <div class="load" ></div>
    <p>Ã€ la recherche des informations</p>
  </div>
  <div *ngIf="!loading && !error.isError">
    <img class="object-cover w-full h-96"  [src]="restaurant.photoUrl" [alt]="restaurant.nom">
    <div class="px-12 pt-6 pb-12">
      <div>
        <h1 class="text-5xl font-semibold">{{restaurant.nom}}</h1>
        <h4 class="mt-1 text-sm text-gray-600">{{restaurant.adresse}}</h4>
        <p class="mt-2 tracking-wide">{{restaurant.description}}</p>
      </div>
      <div class="mt-12">
        <h2>Nos plats :</h2>
        <app-menu-list [restaurantId]="restaurant.id"></app-menu-list>
      </div>
    </div>
  </div>
  <div *ngIf="error.isError" class="flex items-center justify-center w-full h-full grow">
    <div>
      <h1 class="text-6xl font-semibold text-center">Erreur 404</h1>
      <p class="mt-6 text-center">
        {{error.message}}
      </p>
    </div>
  </div>
</div>
