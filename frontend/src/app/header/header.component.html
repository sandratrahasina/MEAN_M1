<header class="sticky flex flex-row items-center justify-between flex-none px-16 py-6 bg-white shadow">
  <div><a class="ekaly" routerLink="">Ekaly</a></div>

  <nav class="flex flex-row justify-evenly">
    <a class="navLink" routerLink="/restaurants" routerLinkActive="activeLink" [routerLinkActiveOptions]="{ exact: true }">
      Nos restaurant
    </a>
    <a class="navLink" routerLink="/menus" routerLinkActive="activeLink" [routerLinkActiveOptions]="{ exact: true }">
      Nos plats
    </a>
  </nav>

  <div class="flex flex-row items-center justify-end">
    <div class="flex flex-row justify-start items-center" *ngIf="!getLoginState()">
      <button class="px-4 mr-4 cta" type="button" (click)="onSignupClick()">Cr√©er un compte</button>
      <button class="px-4 mr-4 secondAction" type="button" (click)="onLoginClick()">Se connecter</button>
    </div>
    <button
      class="bg-orange-600 border border-transparent mr-4 cta-icon group hover:bg-white hover:border-orange-600"
      type="button"
      (click)="onAccountClick()"
      *ngIf="getLoginState()">
      <span class="text-white transition material-icons-round group-hover:text-orange-600">
        account_circle
      </span>
    </button>
    <button
      class="bg-orange-600 border border-transparent cta-icon group hover:bg-white hover:border-orange-600"
      type="button"
      (click)="onAsideToggle(true)">
      <span class="text-white transition material-icons-round group-hover:text-orange-600">
        shopping_basket
      </span>
    </button>
  </div>

  <aside
    class="fixed w-fit z-10 right-0 h-screen top-0 overflow-auto transition bg-white shadow min-w-[28rem] flex flex-col justify-start items-stretch"
    [ngClass]="{ 'translate-x-full': !asideOpen }"
  >
    <div class="flex flex-row items-center justify-start p-4">
      <button class="cta-icon" type="button" (click)="onAsideToggle(false)">
        <span class="text-4xl text-gray-800 material-icons-round">close</span>
      </button>
      <h2 class="flex items-center self-stretch justify-center w-full text-2xl font-semibold text-center">
        Mes commandes
      </h2>
    </div>
    <div class="h-full p-4 bg-gray-200 grow">
      <app-commande-list></app-commande-list>
    </div>
    <div class="p-4">
      <button class="w-full cta" type="button">Commander</button>
    </div>
  </aside>
</header>
